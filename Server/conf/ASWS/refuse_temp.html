<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>测试驳回通知</title>
</head>

<body>
	<table align="center" style="border:1px solid #072E68;" cellspacing="15" cellpadding="5">
	<tbody>
	<tr><td>
	
	<div>
		<div id="header">
			<img src="logo.png" width="142.8" height="61.2" id="Insert_logo" style="display: block; color: #FBFBFB; padding-left: 0px;"/>
		</div>
		<div id="tiitle">
			<div style="font-size: 22px; text-align: center;color: #072E68; font-family: '微软雅黑';"><strong><span id="Proj_Name"></span> _<span id="Proj_Subversion"></span> 版本驳回通知</strong></div>
			<hr>    
		</div>
			
		<div>
			<table width="720" style="font-family: '微软雅黑';font-size: 12px;">
			<tbody>
			<tr>
				<td style="text-align:left;">报告日期：<span id="Report_time"></span> </td>
				<td></td>
				<td style="text-align:right;">报告人：<span id="Reporter"></span> </td>
			</tr>
			</tbody>
			</table>
		</div>      
	
		<div style="height:20px;font-size:16px; font-family: '微软雅黑';font-weight: 600; text-align: left; position: relative; margin-top: 20px;margin-bottom: 5px;">1. 概述</div>
        <div>
			<table width="720" style="font-size: 12px;font-family: '微软雅黑'; text-align: left; ">
			<tbody>
			<tr height="36">
				<td width="20"></td>
				<td><B>本次测试由于阻塞性问题未通过冒烟测试，将该版本驳回，具体原因如下：</B></td>
			</tr>
			<tr style="line-height:25px;">
				<td></td>
				<td><div style="padding-left:10px"><span id="issues"></span></div></td>
			</tr>
			</tbody>
			</table>
		</div> 
	  		    
   		<div style="font-size: 16px;font-family: '微软雅黑'; font-weight: 600; text-align: left; top: 60px; padding-top: 10px; position: static; margin-top:10px;margin-bottom: 10px;">2. 测试基本信息</div>
        
		<div>
			<table width="540" style="font-family: '微软雅黑';font-size: 12px; text-align: left;">
			<tbody>
			<tr  height="25">
				<td width="20"></td>
				<td><B>测试负责人：</B><span id="Responsor"></span> </td>
				<td><B>测试工程师：</B><span id="Testengineer"></span> </td>
			</tr>
			<tr height="25">
				<td></td>
				<td colspan="2"><B>本次测试的环境说明如下：</B></td>
			</tr>
			<tr style="line-height:25px;">
				<td></td>
				<td colspan="2"><div style="padding-left:10px"><span id="Testconditions"></span></div></td>
			</tr>
			</tbody>
			</table>
		</div>  

		<div style="font-family: '微软雅黑';text-align:center;font-size:12px;font-family: 'Arial';">
			<hr>
			<span>&copy;  2017&nbsp; 车慧&nbsp; AutoSmart &nbsp;&nbsp;&nbsp; 质量管理部</span> 
		</div>
	</div>
	</td></tr>
	</tbody>
	</table>
